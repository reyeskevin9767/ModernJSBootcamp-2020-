<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input and Change Events</title>
  </head>
  <body>
    <form id="signup-form" action="/NOOO" method="get">
      <input name="creditCard" type="text" placeholder="credit card" id="cc" />
      <label>
        I agree to sell your soul to the company
        <input name="agreeToTerms" type="checkbox" id="terms" />
      </label>
      <select name="selectedVeggie" id="veggie">
        <option value="eggplant">Eggplant</option>
        <option value="asparagus">Asparagus</option>
        <option value="carrot">Carrot</option>
      </select>
      <input type="submit" />
    </form>
    <script src="index.js"></script>
  </body>
</html>
